<!doctype html>
<html lang="en">
  <head>
    <title>Sign up Form</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <section class = "container-fluid bg">
    <section class = "row justify-content-center">
      <section class = "con-12 col-sm-6 col-md-3">
        <form class="form-container">
          <h1>Sign up</h1>
          <div class="form-group">
            <input type="username" class="form-control" id="usernameInput">
            <label for="usernameInput">Username</label>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <label for="exampleInputEmail1">Email address</label>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1">
            <label for="exampleInputPassword1">Password</label>
          </div>
          <div class="form-group">
            <input type="userType" class="form-control" id="userInput">
            <label for="userInput">User Level</label>
          </div>          
          <button type="submit" class="btn btn-secondary btn-block mt-2 mb-3">Submit</button>
        </form>
      </section>
    </section>
  </section>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
